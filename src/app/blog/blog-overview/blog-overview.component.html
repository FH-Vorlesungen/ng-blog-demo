<div class="container">
  @if (blogs$ | async; as blogs) {
    @for (blog of blogs; track blog.id) {
      <app-card>
        <div title><h1>{{ blog.title }}</h1></div>
        <div content>
          <app-blog-overview-content [blog]="blog" (whenDeleteTriggered)="whenDeleteTriggered($event)"></app-blog-overview-content>
        </div>
      </app-card>
    }
  }
</div>
